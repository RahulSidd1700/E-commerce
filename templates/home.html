{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('https://static.vecteezy.com/system/resources/previews/034/120/457/non_2x/shopaholic-online-shopping-black-friday-sale-promotion-background-photo.JPG');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .jumbotron-bg {
        background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
        padding: 5rem 2rem;
        border-radius: 1rem;
        color: white;
        text-align: center;
    }

    .jumbotron-bg h1 {
        font-size: 3.5rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .jumbotron-bg p {
        font-size: 1.25rem;
        font-weight: 300;
        margin-bottom: 2rem;
    }
</style>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="jumbotron-bg shadow-lg">
        <h1 class="display-4">Welcome to ShopNow!</h1>
        <p class="lead">Discover our wide range of products and enjoy seamless shopping.</p>
        <hr class="my-4 border-light">
        <a href="{% url 'products' %}" class="btn btn-primary btn-lg fw-bold">Shop Now <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
{% endblock %}
